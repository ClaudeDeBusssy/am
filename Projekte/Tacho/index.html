<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tachometer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <canvas id="tachoCanvas" width="400" height="400"></canvas>
      <div>
        <label for="geschwindigkeit">Geschwindigkeit (km/h):</label>
        <input id="geschwindigkeit" type="number" min="0" max="220" value="0" />
      </div>
      <div>
        <label for="drehzahl">Drehzahl (RPM):</label>
        <input id="drehzahl" type="number" min="0" max="7000" value="0" />
      </div>
      <button id="aktualisieren">Aktualisieren</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
